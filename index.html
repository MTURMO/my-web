<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>R√†nquing General</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f3f4f6;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 { font-size: 2rem; color: #333; margin-bottom: 10px; text-align:center; }
h2 { color: #2563eb; margin-top: 40px; }
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 700px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
th { background: #e0e7ff; }
.menu {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
a {
  padding: 10px 20px;
  background: linear-gradient(90deg,#4f46e5,#3b82f6);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 600;
  transition: transform 0.2s;
}
a:hover { transform: translateY(-2px); }

.instruccions {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 20px;
  max-width: 700px;
  margin: 20px 0;
  line-height: 1.6;
}
.instruccions h2 { color: #4f46e5; margin-top: 0; }

.alerta {
  background: #fff3cd;
  color: #92400e;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #fcd34d;
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
}

.select-xulo {
  padding: 10px 14px;
  border-radius: 10px;
  border: 2px solid #3b82f6;
  background: white;
  font-size: 1rem;
  font-weight: 500;
  color: #1e3a8a;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}
.select-xulo:hover {
  border-color: #4f46e5;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}
.select-xulo:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
}

/* üìä Taules en paral¬∑lel */
.tablas-lado {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  width: 100%;
  max-width: 1400px;
}
.tabla {
  flex: 1 1 600px;
}

/* üîµ Barres percentuals llargues */
.barra {
  height: 30px;
  border-radius: 10px;
  background: #e5e7eb;
  position: relative;
  overflow: hidden;
  margin: 6px 0;
}
.barra-inner {
  height: 100%;
  border-radius: 10px;
  transition: width 0.8s ease-in-out;
}
.barra-1 { background: #22c55e; }
.barra-X { background: #3b82f6; }
.barra-2 { background: #ef4444; }
.percent-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 0.9rem;
  font-weight: 700;
  color: white;
  text-shadow: 0 0 4px rgba(0,0,0,0.3);
}

/* üèüÔ∏è Partit a sobre */
.partit-header {
  background: #f9fafb;
  font-weight: 600;
  text-align: center;
  padding: 10px;
  color: #1e3a8a;
  border-top: 2px solid #e0e7ff;
}
</style>
</head>
<body>

<h1>üèÜ R√†nquing General</h1>

<p>Consulta els punts totals o filtra per jornada:</p>

<select id="filtroQuiniela" class="select-xulo">
  <option value="">üîπ Totes les quinieles</option>
</select>

<table id="tablaRanking">
  <thead>
    <tr id="headerRow"><th>#</th><th>Nom</th><th>Punts</th></tr>
  </thead>
  <tbody></tbody>
</table>

<!-- üßÆ Taules paral¬∑leles -->
<div class="tablas-lado">
  <div class="tabla">
    <h2>üìã Participants i Quinieles Fetes</h2>
    <table id="tablaActivos">
      <thead><tr><th>#</th><th>Nom</th><th>Quinieles fetes</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="tabla">
    <h2>‚öΩ Repartiment d‚ÄôApostes (Quiniela Activa)</h2>
    <table id="tablaEstadisticas">
      <thead><tr><th>Partit</th><th>1</th><th>X</th><th>2</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="menu">
  <a href="participante.html">Participant</a>
  <a href="admin.html" id="adminLink">Administrador</a>
</div>

<script type="module">
import { supabase } from './supabaseClient.js';

const filtro = document.getElementById("filtroQuiniela");
const tbodyRanking = document.querySelector("#tablaRanking tbody");
const tbodyActivos = document.querySelector("#tablaActivos tbody");
const tbodyEstadisticas = document.querySelector("#tablaEstadisticas tbody");
const adminLink = document.getElementById("adminLink");

const { data: { session } } = await supabase.auth.getSession();
if (session?.user?.email !== "admin@quiniela.com") adminLink.style.display = "none";

async function cargarQuinielas() {
  const { data } = await supabase.from("quiniela_oficial").select("nombre").order("creada_el", { ascending: false });
  if (data) data.forEach(q => {
    const opt = document.createElement("option");
    opt.value = q.nombre;
    opt.textContent = q.nombre;
    filtro.appendChild(opt);
  });
}

async function cargarRanking(nombreQuiniela = "") {
  tbodyRanking.innerHTML = `<tr><td colspan='3'>Carregant...</td></tr>`;
  let data = [];
  if (nombreQuiniela) {
    const { data: detalle } = await supabase
      .from("resultados_detalle").select("nombre, puntos")
      .eq("quiniela_nombre", nombreQuiniela)
      .order("puntos", { ascending: false });
    data = detalle || [];
  } else {
    const { data: general } = await supabase
      .from("resultados_generales").select("nombre, puntos_totales")
      .order("puntos_totales", { ascending: false });
    data = (general || []).map(d => ({ nombre: d.nombre, puntos: d.puntos_totales }));
  }

  if (!data.length) return tbodyRanking.innerHTML = "<tr><td colspan='3'>No hi ha dades.</td></tr>";
  tbodyRanking.innerHTML = data.map((r, i) => `
    <tr><td>${i + 1}</td><td>${r.nombre}</td><td>${r.puntos}</td></tr>
  `).join("");
}

async function cargarActivos() {
  const { data } = await supabase.from("quinielas_participantes").select("participante_id, nombre");
  if (!data?.length) return;
  const conteo = {};
  data.forEach(q => {
    if (!conteo[q.participante_id]) conteo[q.participante_id] = { nombre: q.nombre, count: 0 };
    conteo[q.participante_id].count++;
  });
  const lista = Object.values(conteo).sort((a, b) => b.count - a.count);
  tbodyActivos.innerHTML = lista.map((p, i) => `
    <tr><td>${i + 1}</td><td>${p.nombre}</td><td>${p.count}</td></tr>
  `).join("");
}

async function cargarEstadisticas() {
  tbodyEstadisticas.innerHTML = "<tr><td colspan='4'>Carregant...</td></tr>";
  const { data: quinielaActiva } = await supabase.from("quiniela_oficial").select("id, data").eq("activa", true).single();
  if (!quinielaActiva) return tbodyEstadisticas.innerHTML = "<tr><td colspan='4'>No hi ha cap quiniela activa.</td></tr>";

  const { data: apostes } = await supabase.from("quinielas_participantes").select("resultados").eq("quiniela_id", quinielaActiva.id);
  if (!apostes?.length) return tbodyEstadisticas.innerHTML = "<tr><td colspan='4'>Encara no hi ha apostes.</td></tr>";

  const partits = quinielaActiva.data;
  const stats = partits.map(() => ({ "1": 0, "X": 0, "2": 0 }));
  apostes.forEach(a => Object.entries(a.resultados || {}).forEach(([i, v]) => {
    if (stats[i] && stats[i][v] !== undefined) stats[i][v]++;
  }));

  tbodyEstadisticas.innerHTML = stats.map((r, i) => {
    const total = r["1"] + r["X"] + r["2"];
    if (!total) return "";
    const p1 = ((r["1"] / total) * 100).toFixed(1);
    const px = ((r["X"] / total) * 100).toFixed(1);
    const p2 = ((r["2"] / total) * 100).toFixed(1);
    const match = partits[i];
    return `
      <tr><td colspan="4" class="partit-header">${match.local} vs ${match.visitante}</td></tr>
      <tr>
        <td></td>
        <td><div class="barra"><div class="barra-inner barra-1" style="width:${p1}%"></div><span class="percent-text">${p1}%</span></div></td>
        <td><div class="barra"><div class="barra-inner barra-X" style="width:${px}%"></div><span class="percent-text">${px}%</span></div></td>
        <td><div class="barra"><div class="barra-inner barra-2" style="width:${p2}%"></div><span class="percent-text">${p2}%</span></div></td>
      </tr>`;
  }).join("");
}

filtro.addEventListener("change", e => cargarRanking(e.target.value));

await cargarQuinielas();
await cargarRanking();
await cargarActivos();
await cargarEstadisticas();
</script>

</body>
</html>
