<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>R√†nquing General</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f3f4f6;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 { font-size: 2rem; color: #333; margin-bottom: 10px; text-align:center; }
h2 { color: #2563eb; margin-top: 40px; }
select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 700px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
th { background: #e0e7ff; }
.menu {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
a {
  padding: 10px 20px;
  background: linear-gradient(90deg,#4f46e5,#3b82f6);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 600;
  transition: transform 0.2s;
}
a:hover { transform: translateY(-2px); }
</style>
</head>
<body>

<h1>üèÜ R√†nquing General</h1>
<p>Consulta els punts totals o filtra per jornada</p>

<select id="filtroQuiniela">
  <option value="">üîπ Totes les quinieles</option>
</select>

<table id="tablaRanking">
  <thead>
    <tr id="headerRow"><th>#</th><th>Nom</th><th>Punts</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>üìã Participants i Quinieles Fetes</h2>
<table id="tablaActivos">
  <thead>
    <tr><th>#</th><th>Nom</th><th>Quinieles fetes</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div class="menu">
  <a href="participante.html">Participant</a>
  <a href="admin.html" id="adminLink">Administrador</a>
</div>

<script type="module">
import { supabase } from './supabaseClient.js';

const filtro = document.getElementById("filtroQuiniela");
const tbodyRanking = document.querySelector("#tablaRanking tbody");
const tbodyActivos = document.querySelector("#tablaActivos tbody");
const headerRow = document.getElementById("headerRow");
const adminLink = document.getElementById("adminLink");

// üîê Comprovar si √©s admin (nom√©s per mostrar enlla√ß)
const { data: { session } } = await supabase.auth.getSession();
if (session?.user?.email !== "admin@quiniela.com") {
  adminLink.style.display = "none";
}

// üîπ Carregar quinieles disponibles
async function cargarQuinielas() {
  const { data, error } = await supabase
    .from("quiniela_oficial")
    .select("nombre")
    .order("creada_el", { ascending: false });

  if (!error && data) {
    data.forEach(q => {
      const opt = document.createElement("option");
      opt.value = q.nombre;
      opt.textContent = q.nombre;
      filtro.appendChild(opt);
    });
  }
}

// üîπ Carregar r√†nquing general o per jornada
async function cargarRanking(nombreQuiniela = "") {
  tbodyRanking.innerHTML = `<tr><td colspan='3'>Carregant...</td></tr>`;

  let data = [];
  if (nombreQuiniela) {
    const { data: detalle, error } = await supabase
      .from("resultados_detalle")
      .select("nombre, puntos")
      .eq("quiniela_nombre", nombreQuiniela)
      .order("puntos", { ascending: false });
    if (!error && detalle) data = detalle;
  } else {
    const { data: general, error } = await supabase
      .from("resultados_generales")
      .select("nombre, puntos_totales")
      .order("puntos_totales", { ascending: false });
    if (!error && general) {
      data = general.map(d => ({
        nombre: d.nombre,
        puntos: d.puntos_totales
      }));
    }
  }

  if (data.length === 0) {
    tbodyRanking.innerHTML = "<tr><td colspan='3'>No hi ha dades.</td></tr>";
    return;
  }

  tbodyRanking.innerHTML = "";
  data.forEach((r, i) => {
    tbodyRanking.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${r.nombre}</td>
        <td>${r.puntos}</td>
      </tr>`;
  });
}

// üü¢ Carregar participants i comptar quinieles
async function cargarActivos() {
  tbodyActivos.innerHTML = "<tr><td colspan='3'>Carregant...</td></tr>";

  const { data, error } = await supabase
    .from("quinielas_participantes")
    .select("participante_id, nombre");

  if (error || !data?.length) {
    tbodyActivos.innerHTML = "<tr><td colspan='3'>No hi ha cap participant.</td></tr>";
    return;
  }

  // Comptar quantes quinieles ha fet cada participant
  const conteo = {};
  data.forEach(q => {
    if (!conteo[q.participante_id]) conteo[q.participante_id] = { nombre: q.nombre, count: 0 };
    conteo[q.participante_id].count++;
  });

  // Passar-ho a array i ordenar
  const lista = Object.values(conteo).sort((a, b) => b.count - a.count);

  tbodyActivos.innerHTML = "";
  lista.forEach((p, i) => {
    tbodyActivos.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.nombre}</td>
        <td>${p.count}</td>
      </tr>`;
  });
}

filtro.addEventListener("change", e => {
  cargarRanking(e.target.value);
});

// üîÑ Execuci√≥ inicial
await cargarQuinielas();
await cargarRanking();
await cargarActivos();
</script>

</body>
</html>
