<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>R√†nquing General</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f3f4f6;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 { font-size: 2rem; color: #333; margin-bottom: 10px; text-align:center; }
select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 700px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
th { background: #e0e7ff; }
.menu {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
a {
  padding: 10px 20px;
  background: linear-gradient(90deg,#4f46e5,#3b82f6);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 600;
  transition: transform 0.2s;
}
a:hover { transform: translateY(-2px); }
</style>
</head>
<body>

<h1>üèÜ R√†nquing General</h1>
<p>Consulta els punts totals o filtra per jornada</p>

<select id="filtroQuiniela">
  <option value="">üîπ Totes les quinieles</option>
</select>

<table id="tablaRanking">
  <thead>
    <tr><th>#</th><th>Nom</th><th>Punts</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div class="menu">
  <a href="participante.html">Participante</a>
  <a href="admin.html">Administrador</a>
</div>

<script type="module">
import { supabase } from './supabaseClient.js';

const filtro = document.getElementById("filtroQuiniela");
const tbody = document.querySelector("#tablaRanking tbody");

// üîπ Cargar quinielas disponibles
async function cargarQuinielas() {
  const { data, error } = await supabase
    .from("quiniela_oficial")
    .select("nombre")
    .order("creada_el", { ascending: false });

  if (!error && data) {
    data.forEach(q => {
      const opt = document.createElement("option");
      opt.value = q.nombre;
      opt.textContent = q.nombre;
      filtro.appendChild(opt);
    });
  }
}

// üîπ Cargar ranking general o por quiniela
async function cargarRanking(nombreQuiniela = "") {
  tbody.innerHTML = "<tr><td colspan='4'>Carregant...</td></tr>";

  let data = [];
  if (nombreQuiniela) {
    const { data: detalle, error } = await supabase
      .from("resultados_detalle")
      .select("*")
      .eq("quiniela_nombre", nombreQuiniela)
      .order("puntos", { ascending: false });
    if (!error && detalle) data = detalle;
  } else {
    const { data: general, error } = await supabase
      .from("resultados_generales")
      .select("*")
      .order("puntos_totales", { ascending: false });
    if (!error && general) data = general.map(d => ({
      nombre: d.nombre,
      correo: d.correo,
      puntos: d.puntos_totales
    }));
  }

  if (data.length === 0) {
    tbody.innerHTML = "<tr><td colspan='4'>No hi ha dades.</td></tr>";
    return;
  }

  tbody.innerHTML = "";
  data.forEach((r, i) => {
    tbody.innerHTML += `<tr><td>${i+1}</td><td>${r.nombre}</td><td>${r.puntos}</td></tr>`;
  });
}

filtro.addEventListener("change", e => {
  cargarRanking(e.target.value);
});

// Inicialitzaci√≥
cargarQuinielas();
cargarRanking();
</script>

</body>
</html>
