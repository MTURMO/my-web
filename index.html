<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>R√†nquing General</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f3f4f6;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 { font-size: 2rem; color: #333; margin-bottom: 10px; text-align:center; }
h2 { color: #2563eb; margin-top: 40px; }
select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 700px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
th { background: #e0e7ff; }
.menu {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
a {
  padding: 10px 20px;
  background: linear-gradient(90deg,#4f46e5,#3b82f6);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 600;
  transition: transform 0.2s;
}
a:hover { transform: translateY(-2px); }
</style>
</head>
<body>

<h1>üèÜ R√†nquing General</h1>
<p>Consulta els punts totals o filtra per jornada</p>

<select id="filtroQuiniela">
  <option value="">üîπ Totes les quinieles</option>
</select>

<table id="tablaRanking">
  <thead>
    <tr id="headerRow"><th>#</th><th>Nom</th><th>Punts</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>üìã Participants Actius</h2>
<table id="tablaActivos">
  <thead>
    <tr><th>#</th><th>Nom</th><th>Quinieles fetes</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div class="menu">
  <a href="participante.html">Participant</a>
  <a href="admin.html" id="adminLink">Administrador</a>
</div>

<script type="module">
import { supabase } from './supabaseClient.js';

const filtro = document.getElementById("filtroQuiniela");
const tbodyRanking = document.querySelector("#tablaRanking tbody");
const tbodyActivos = document.querySelector("#tablaActivos tbody");
const headerRow = document.getElementById("headerRow");
const adminLink = document.getElementById("adminLink");

// üîê Comprovar si l‚Äôusuari √©s admin
let isAdmin = false;
const { data: { session } } = await supabase.auth.getSession();
if (session?.user?.email === "admin@quiniela.com") {
  isAdmin = true;
  localStorage.setItem("isAdmin", "true");
} else {
  localStorage.setItem("isAdmin", "false");
  adminLink.style.display = "none";
}

// Mostrar correu al r√†nquing si √©s admin
if (isAdmin) {
  const th = document.createElement("th");
  th.textContent = "Correu";
  headerRow.insertBefore(th, headerRow.children[2]);
}

// üîπ Carregar llista de quinieles
async function cargarQuinielas() {
  const { data, error } = await supabase
    .from("quiniela_oficial")
    .select("nombre")
    .order("creada_el", { ascending: false });

  if (!error && data) {
    data.forEach(q => {
      const opt = document.createElement("option");
      opt.value = q.nombre;
      opt.textContent = q.nombre;
      filtro.appendChild(opt);
    });
  }
}

// üîπ Carregar r√†nquing
async function cargarRanking(nombreQuiniela = "") {
  tbodyRanking.innerHTML = `<tr><td colspan='${isAdmin ? 4 : 3}'>Carregant...</td></tr>`;

  let data = [];
  if (nombreQuiniela) {
    const { data: detalle, error } = await supabase
      .from("resultados_detalle")
      .select("*")
      .eq("quiniela_nombre", nombreQuiniela)
      .order("puntos", { ascending: false });
    if (!error && detalle) data = detalle;
  } else {
    const { data: general, error } = await supabase
      .from("resultados_generales")
      .select("*")
      .order("puntos_totales", { ascending: false });
    if (!error && general) data = general.map(d => ({
      nombre: d.nombre,
      correo: d.correo,
      puntos: d.puntos_totales
    }));
  }

  if (data.length === 0) {
    tbodyRanking.innerHTML = `<tr><td colspan='${isAdmin ? 4 : 3}'>No hi ha dades.</td></tr>`;
    return;
  }

  tbodyRanking.innerHTML = "";
  data.forEach((r, i) => {
    let row = `<td>${i+1}</td><td>${r.nombre}</td>`;
    if (isAdmin) row += `<td>${r.correo || ''}</td>`;
    row += `<td>${r.puntos}</td>`;
    tbodyRanking.innerHTML += `<tr>${row}</tr>`;
  });
}

// üü¢ Carregar participants actius
async function cargarActivos() {
  tbodyActivos.innerHTML = "<tr><td colspan='4'>Carregant...</td></tr>";

  // 1Ô∏è‚É£ Quiniela activa
  const { data: quinielaActiva } = await supabase
    .from("quiniela_oficial")
    .select("id")
    .eq("activa", true)
    .single();

  if (!quinielaActiva) {
    tbodyActivos.innerHTML = "<tr><td colspan='4'>‚ùå No hi ha quiniela activa.</td></tr>";
    return;
  }

  // 2Ô∏è‚É£ Participants que han omplert la quiniela activa
  const { data: participants, error } = await supabase
    .from("quinielas_participantes")
    .select("participante_id, nombre, correo, quiniela_id")
    .eq("quiniela_id", quinielaActiva.id);

  if (error || !participants?.length) {
    tbodyActivos.innerHTML = "<tr><td colspan='4'>Encara ning√∫ ha omplert la quiniela activa.</td></tr>";
    return;
  }

  // 3Ô∏è‚É£ Comptar quantes quinieles ha fet cada participant
  const { data: totales } = await supabase
    .from("quinielas_participantes")
    .select("participante_id, count:participante_id", { count: "exact" });

  // 4Ô∏è‚É£ Fer un map amb el recompte
  const conteo = {};
  if (totales) {
    totales.forEach(t => {
      if (!conteo[t.participante_id]) conteo[t.participante_id] = 0;
      conteo[t.participante_id]++;
    });
  }

  tbodyActivos.innerHTML = "";
  participants.forEach((p, i) => {
    const numQuinieles = conteo[p.participante_id] || 1;
    tbodyActivos.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.nombre}</td>
        <td>${p.correo || '-'}</td>
        <td>${numQuinieles}</td>
      </tr>`;
  });
}

filtro.addEventListener("change", e => {
  cargarRanking(e.target.value);
});

// üîÑ Inicialitzaci√≥
await cargarQuinielas();
await cargarRanking();
await cargarActivos();
</script>

</body>
</html>
