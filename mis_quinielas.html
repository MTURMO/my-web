<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Les meves Quinieles ‚öΩ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #2563eb;
      color: white;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    header button {
      background: white;
      color: #2563eb;
      border: none;
      padding: 8px 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    header button:hover {
      background: #e0e7ff;
      transform: translateY(-1px);
    }

    h2 {
      margin: 20px 0 10px 0;
      color: #374151;
      text-align: center;
    }

    #quinielasContainer {
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }

    .quiniela-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin: 15px 0;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .quiniela-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .quiniela-card.active {
      border-left: 5px solid #2563eb;
    }

    .quiniela-card.old {
      border-left: 5px solid #9ca3af;
      opacity: 0.95;
    }

    .quiniela-card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #111827;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    th {
      background: #eff6ff;
      color: #1e3a8a;
    }

    td {
      background: #f9fafb;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status.active {
      background: #dbeafe;
      color: #1e3a8a;
    }

    .status.old {
      background: #f3f4f6;
      color: #4b5563;
    }

    .loading {
      text-align: center;
      color: #555;
      padding: 40px 0;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid #d1d5db;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      margin: 20px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-content h3 {
      margin-top: 0;
      color: #2563eb;
    }

    .popup-content button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .popup-content button:hover {
      background: #1d4ed8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Les meves Quinieles ‚öΩ</h1>
    <button id="nueva">‚ûï Nova Quiniela</button>
  </header>

  <h2 id="nombreUsuario"></h2>

  <div id="quinielasContainer">
    <div class="loading">
      <div class="spinner"></div>
      <p>Carregant les teves quinieles...</p>
    </div>
  </div>

  <a href="index.html">‚¨Ö Tornar al men√∫ principal</a>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const container = document.getElementById('quinielasContainer');
    const btnNueva = document.getElementById('nueva');
    const nombreUsuario = document.getElementById('nombreUsuario');

    let participante = null;
    let quinielaActiva = null;
    let quinielaActivaId = null;

    // ‚úÖ Comprovar sessi√≥
    async function checkLogin() {
      const { data: { session } } = await supabase.auth.getSession();
      participante = JSON.parse(localStorage.getItem('participante') || '{}');

      if (!session || !participante?.id) {
        alert('‚ö†Ô∏è Has d‚Äôiniciar sessi√≥ abans de veure les teves quinieles.');
        window.location.href = 'participante.html';
        return false;
      }

      nombreUsuario.textContent = `Hola, ${participante.nombre}! üëã`;
      return true;
    }

    // üü¶ Obtenir quiniela activa
    async function getQuinielaActiva() {
      const { data, error } = await supabase
        .from('quiniela_oficial')
        .select('*')
        .eq('activa', true)
        .single();

      if (error || !data) return null;

      quinielaActiva = data;
      quinielaActivaId = data.id;
      return data;
    }

    // üèÜ Mostrar partits amb equips
    function renderPartidos(resultados, partidos) {
      if (!resultados) return '<p>Sense resultats</p>';

      if (!Array.isArray(resultados)) {
        resultados = Object.keys(resultados)
          .sort((a, b) => Number(a) - Number(b))
          .map(k => resultados[k]);
      }

      if (!partidos || partidos.length === 0)
        return `<p style="color:#666;">(No hi ha partits disponibles)</p>`;

      let html = '<table><tr><th>Partit</th><th>Selecci√≥</th></tr>';
      partidos.forEach((p, i) => {
        const seleccio = resultados[i] ?? '-';
        html += `<tr>
          <td>${p.local || p.equip1} vs ${p.visitante || p.equip2}</td>
          <td>${seleccio}</td>
        </tr>`;
      });
      html += '</table>';
      return html;
    }

    // üìã Carregar quinieles del participant
    async function cargarMisQuinielas() {
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregant les teves quinieles...</p></div>';

      const { data, error } = await supabase
        .from('quinielas_participantes')
        .select('id, resultados, fecha, pagado, quiniela_id')
        .eq('participante_id', participante.id)
        .order('fecha', { ascending: false });

      if (error) {
        container.innerHTML = `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
        return;
      }

      if (!data?.length) {
        container.innerHTML = '<p>No has fet cap quiniela encara.</p>';
        return;
      }

      container.innerHTML = '';

      for (const q of data) {
        const { data: quinielaData } = await supabase
          .from('quiniela_oficial')
          .select('data')
          .eq('id', q.quiniela_id)
          .single();

        const partits = quinielaData?.data || [];
        const esActiva = q.quiniela_id === quinielaActivaId;

        const card = document.createElement('div');
        card.className = `quiniela-card ${esActiva ? 'active' : 'old'}`;
        card.innerHTML = `
          <div class="status ${esActiva ? 'active' : 'old'}">
            ${esActiva ? 'üü¢ Quiniela Activa' : 'üìú Quiniela Anterior'}
          </div>
          <p><strong>Data:</strong> ${new Date(q.fecha).toLocaleString()}</p>
          <p><strong>Pagat:</strong> ${q.pagado ? '‚úÖ S√≠' : '‚ùå No'}</p>
          ${renderPartidos(q.resultados, partits)}
        `;
        container.appendChild(card);
      }
    }

    // ‚ûï Bot√≥ nova quiniela
    btnNueva.addEventListener('click', () => {
      if (!quinielaActivaId) {
        alert('‚ö†Ô∏è No hi ha cap quiniela activa.');
        return;
      }

      document.getElementById('popupBizum').style.display = 'flex';
      document.getElementById('popupClose').onclick = () => {
        document.getElementById('popupBizum').style.display = 'none';
        window.location.href = `quiniela_participante.html?quiniela_id=${quinielaActivaId}`;
      };
    });

    // üîÑ Execuci√≥ inicial
    if (await checkLogin()) {
      await getQuinielaActiva();
      await cargarMisQuinielas();
    }
  </script>

  <div id="popupBizum" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <h3>Informaci√≥ important üßæ</h3>
      <p>Perqu√® la quiniela sigui v√†lida, fes un <strong>Bizum de 2 ‚Ç¨</strong> al n√∫mero:</p>
      <p style="font-size: 18px; font-weight: bold; color: #2563eb;">üì± +34 611 456 094</p>
      <p>Gr√†cies per participar i molta sort üçÄ</p>
      <button id="popupClose">Ent√®s!</button>
    </div>
  </div>

</body>
</html>
