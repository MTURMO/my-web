<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela del Participant</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Inter', sans-serif;
  padding: 20px;
  background: #f0f4f8;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}
#quinielaContainer {
  width: 100%;
  max-width: 500px;
}
.match {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  flex-wrap: wrap;
  margin-bottom: 5px;
}
.match span {
  flex: 1 1 100%;
  margin-bottom: 5px;
}
button {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  margin: 2px;
  cursor: pointer;
}
button:hover { background: #e0e7ff; }
#enviar {
  margin-top: 20px;
  padding: 12px 20px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 10px;
  display: block;
  width: 100%;
  max-width: 200px;
  text-align: center;
}
a {
  margin-top: 15px;
  color: #3b82f6;
  text-decoration: none;
  font-weight: 500;
}
</style>
</head>
<body>

<h1>La teva Quiniela</h1>
<div id="quinielaContainer">Carregant quiniela...</div>
<button id="enviar">üì§ Enviar Quiniela</button>
<a href="mis_quinielas.html">‚¨Ö Tornar a les meves quinieles</a>

<script type="module">
import { supabase } from './supabaseClient.js';

const cont = document.getElementById("quinielaContainer");
const btnEnviar = document.getElementById("enviar");

let quiniela = [];
let quinielaId = null;
let resultados = {};

// üß≠ LLegir par√†metres de la URL
const params = new URLSearchParams(window.location.search);
quinielaId = params.get("quiniela_id");

// üß© Comprovar sessi√≥
async function checkLogin() {
  const { data: { session } } = await supabase.auth.getSession();
  const participante = JSON.parse(localStorage.getItem("participante") || "{}");

  if (!session || !participante?.id) {
    alert("‚ö†Ô∏è Has d'iniciar sessi√≥ abans de participar.");
    window.location.href = "participante.html";
    return null;
  }

  return participante;
}

// ‚öΩ Carregar la quiniela segons l'ID de la URL
async function cargarQuiniela() {
  try {
    if (!quinielaId) {
      cont.innerHTML = "<h2 style='text-align:center;color:red;'>‚ùå No s'ha trobat cap quiniela v√†lida</h2>";
      btnEnviar.disabled = true;
      return;
    }

    const { data, error } = await supabase
      .from("quiniela_oficial")
      .select("*")
      .eq("id", quinielaId)
      .single();

    if (error || !data) {
      cont.innerHTML = "<h2 style='text-align:center;color:red;'>No s'ha pogut carregar la quiniela</h2>";
      btnEnviar.disabled = true;
      return;
    }

    quiniela = data.data; // aqu√≠ hi ha els partits
    console.log("üü¢ Quiniela carregada:", quiniela);
    renderPartidos();

  } catch (err) {
    cont.innerHTML = `<p style="color:red;">Error carregant quiniela: ${err.message}</p>`;
  }
}

function renderPartidos() {
  cont.innerHTML = "";
  quiniela.forEach((p, i) => {
    cont.innerHTML += `
      <div class="match" data-index="${i}">
        <span>${p.local} vs ${p.visitante}</span>
        <div>
          <button onclick="marcar(${i}, '1', this)">1</button>
          <button onclick="marcar(${i}, 'X', this)">X</button>
          <button onclick="marcar(${i}, '2', this)">2</button>
        </div>
      </div>`;
  });
}

window.marcar = function(i, val, btn) {
  resultados[i] = val;
  const match = btn.closest('.match');
  match.querySelectorAll('button').forEach(b => b.style.background = '');
  btn.style.background = '#a5b4fc';
};

// üü£ Enviar la quiniela
btnEnviar.addEventListener("click", async () => {
  const participante = await checkLogin();
  if (!participante) return;

  if (!quinielaId) {
    alert("‚ùå No hi ha cap quiniela v√†lida per participar.");
    return;
  }

  if (Object.keys(resultados).length !== quiniela.length) {
    alert("‚ö†Ô∏è Has de marcar tots els partits!");
    return;
  }

  const data = {
    participante_id: participante.id,
    nombre: participante.nombre,
    correo: participante.correo,
    resultados,
    fecha: new Date().toISOString(),
    pagado: false,
    quiniela_id: quinielaId
  };

  try {
    const { error } = await supabase
      .from("quinielas_participantes")
      .insert([data]);

    if (error) throw error;

    alert("‚úÖ Quiniela enviada correctament!");
    window.location.href = "mis_quinielas.html";

  } catch (err) {
    alert("‚ùå Error enviant la quiniela: " + err.message);
  }
});

// üîÑ Execuci√≥ inicial
await checkLogin();
await cargarQuiniela();
</script>

</body>
</html>
