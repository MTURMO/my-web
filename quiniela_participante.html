<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela del Participante</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:'Inter',sans-serif;
  padding:20px;
  background:#f0f4f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{text-align:center;margin-bottom:20px;color:#333;}
#quinielaContainer{
  width:100%;
  max-width:500px;
}
.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #ddd;
  flex-wrap:wrap;
  margin-bottom:5px;
}
.match span{
  flex:1 1 100%;
  margin-bottom:5px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  margin:2px;
  cursor:pointer;
}
button:hover{background:#e0e7ff;}
#enviar{
  margin-top:20px;
  padding:12px 20px;
  background:#4f46e5;
  color:white;
  border:none;
  border-radius:10px;
  display:block;
  width:100%;
  max-width:200px;
  text-align:center;
}
a{
  margin-top:15px;
  color:#3b82f6;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>
<body>

<h1>Tu Quiniela</h1>
<div id="quinielaContainer">Cargando quiniela...</div>
<button id="enviar">üì§ Enviar Quiniela</button>
<a href="index.html">‚¨Ö Volver al Men√∫ Principal</a>

<!-- Importem Supabase -->
<script type="module">
import { supabase } from './supabaseClient.js';

const cont = document.getElementById("quinielaContainer");
let quiniela = [];
let resultados = {};

// üü¢ OBTENIR LA QUINIELA ACTIVA
async function cargarQuiniela() {
  try {
    const { data, error } = await supabase
      .from("quiniela_oficial")
      .select("*")
      .eq("activa", true)
      .single();

    if (error || !data) {
      cont.innerHTML = "<h2 style='text-align:center;color:red;'>No hay quiniela activa</h2>";
      return;
    }

    quiniela = data.data; // üëà els partits estan dins la columna "data"
    renderPartidos();

  } catch (err) {
    cont.innerHTML = `<p style="color:red;">Error cargando quiniela: ${err.message}</p>`;
  }
}

function renderPartidos() {
  cont.innerHTML = "";
  quiniela.forEach((p,i)=>{
    cont.innerHTML += `
      <div class="match" data-index="${i}">
        <span>${p.local} vs ${p.visitante}</span>
        <div>
          <button onclick="marcar(${i},'1', this)">1</button>
          <button onclick="marcar(${i},'X', this)">X</button>
          <button onclick="marcar(${i},'2', this)">2</button>
        </div>
      </div>`;
  });
}

window.marcar = function(i, val, btn){
  resultados[i] = val;
  const match = btn.closest('.match');
  match.querySelectorAll('button').forEach(b => b.style.background = '');
  btn.style.background = '#a5b4fc';
};

// üü£ ENVIAR LA QUINIELA A SUPABASE
document.getElementById("enviar").addEventListener("click", async ()=>{
  if(Object.keys(resultados).length !== quiniela.length){
    alert("Debes marcar todos los partidos");
    return;
  }

  const participante = JSON.parse(localStorage.getItem("participante") || "{}");

  const data = {
    participante,
    resultados,
    fecha: new Date().toISOString(),
    pagado: false
  };

  try {
    const { error } = await supabase
      .from("quinielas_participantes")
      .insert([data]);

    if (error) throw error;

    alert("‚úÖ Quiniela enviada correctamente a Supabase");
    window.location.href = "index.html";

  } catch (err) {
    alert("‚ùå Error enviando la quiniela: " + err.message);
  }
});

// üîÑ carregar la quiniela en iniciar
cargarQuiniela();
</script>

</body>
</html>
