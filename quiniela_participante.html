<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela del Participante</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:'Inter',sans-serif;
  padding:20px;
  background:#f0f4f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{text-align:center;margin-bottom:20px;color:#333;}
#quinielaContainer{
  width:100%;
  max-width:500px;
}
.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #ddd;
  flex-wrap:wrap;
  margin-bottom:5px;
}
.match span{
  flex:1 1 100%;
  margin-bottom:5px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  margin:2px;
  cursor:pointer;
}
button:hover{background:#e0e7ff;}
#enviar{
  margin-top:20px;
  padding:12px 20px;
  background:#4f46e5;
  color:white;
  border:none;
  border-radius:10px;
  display:block;
  width:100%;
  max-width:200px;
  text-align:center;
}
a{
  margin-top:15px;
  color:#3b82f6;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>
<body>

<h1>Tu Quiniela</h1>
<div id="quinielaContainer"></div>
<button id="enviar">ðŸ“¤ Enviar Quiniela</button>
<a href="index.html">â¬… Volver al MenÃº Principal</a>

<script>
const quiniela = JSON.parse(localStorage.getItem("quiniela_oficial") || "[]");
const participante = JSON.parse(localStorage.getItem("participante") || "{}");

if(quiniela.length === 0){
  document.body.innerHTML = "<h2 style='text-align:center;color:red;'>No hay quiniela activa</h2>";
} else {
  const cont = document.getElementById("quinielaContainer");
  quiniela.forEach((p,i)=>{
    cont.innerHTML += `
      <div class="match" data-index="${i}">
        <span>${p.local} vs ${p.visitante}</span>
        <div>
          <button onclick="marcar(${i},'1', this)">1</button>
          <button onclick="marcar(${i},'X', this)">X</button>
          <button onclick="marcar(${i},'2', this)">2</button>
        </div>
      </div>`;
  });
}

let resultados = {};

function marcar(i, val, btn){
  resultados[i] = val;
  const match = btn.closest('.match');
  match.querySelectorAll('button').forEach(b => b.style.background = '');
  btn.style.background = '#a5b4fc';
}

document.getElementById("enviar").addEventListener("click", ()=>{
  if(Object.keys(resultados).length !== quiniela.length){
    alert("Debes marcar todos los partidos");
    return;
  }

  const data = {
    participante,
    resultados,
    fecha: new Date().toISOString(),
    pagado: false
  };

  const envios = JSON.parse(localStorage.getItem("quinielas_enviadas") || "[]");
  envios.push(data);
  localStorage.setItem("quinielas_enviadas", JSON.stringify(envios));

  alert("âœ… Quiniela enviada (guardada localmente)");
  window.location.href = "index.html";
});
</script>

</body>
</html>
