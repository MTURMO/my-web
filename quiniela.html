<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
    font-family: 'Inter', sans-serif;
    background: #f0f4f8;
    display:flex;
    justify-content:center;
    padding:50px;
}
.container{
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    max-width:600px;
    width:100%;
}
h1{
    text-align:center;
    margin-bottom:30px;
    color:#333;
}
.partido{
    border:1px solid #e0e0e0;
    padding:20px;
    border-radius:10px;
    margin-bottom:20px;
    background:#fafafa;
}
.partido p{
    font-weight:600;
    margin-bottom:10px;
}
label{
    display:block;
    margin:5px 0;
    cursor:pointer;
}
input[type=radio]{
    margin-right:10px;
}
button{
    display:block;
    width:100%;
    padding:15px;
    background: linear-gradient(90deg,#4f46e5,#3b82f6);
    color:white;
    font-weight:600;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:transform 0.2s, box-shadow 0.2s;
    margin-top:20px;
}
button:hover{
    transform:translateY(-2px);
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="container">
<h1>Quiniela</h1>
<form id="quinielaForm">

<div class="partido">
<p>Partido 1: Equipo A vs Equipo B</p>
<label><input type="radio" name="partido1" value="local" required>Equipo A</label>
<label><input type="radio" name="partido1" value="empate" required>Empate</label>
<label><input type="radio" name="partido1" value="visitante" required>Equipo B</label>
</div>

<div class="partido">
<p>Partido 2: Equipo Aula vs Equipo D</p>
<label><input type="radio" name="partido2" value="local" required>Equipo Aula</label>
<label><input type="radio" name="partido2" value="empate" required>Empate</label>
<label><input type="radio" name="partido2" value="visitante" required>Equipo D</label>
</div>

<button type="submit">Enviar Quiniela</button>
</form>
</div>

</body>
</html>
