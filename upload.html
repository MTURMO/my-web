<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Quiniela</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif;display:flex;flex-direction:column;align-items:center;padding:50px;background:#f9fafb;}
h1{margin-bottom:15px;color:#333;font-size:1.8rem;}
input{padding:10px;border:1px solid #ccc;border-radius:8px;margin:5px;width:250px;}
button{padding:10px 20px;border:none;border-radius:8px;margin-top:15px;background:#10b981;color:white;cursor:pointer;font-size:16px;}
button:hover{transform:translateY(-2px);}
#partidos{margin-top:20px;}
.match-row{display:flex;gap:10px;margin-bottom:5px;}
</style>
</head>
<body>

<h1>Crear Quiniela de la Semana</h1>

<div id="partidos"></div>

<div style="margin-top:20px;">
  <input type="text" id="local" placeholder="Equipo local">
  <input type="text" id="visitante" placeholder="Equipo visitante">
  <button onclick="agregarPartido()">➕ Añadir Partido</button>
</div>

<button id="guardarBtn">✅ Guardar Quiniela Oficial</button>

<a href="admin.html" style="margin-top:20px;color:#3b82f6;">⬅ Volver al menú admin</a>

<script>
let partidos = [];

function agregarPartido(){
  const local = document.getElementById("local").value.trim();
  const visitante = document.getElementById("visitante").value.trim();
  if(!local || !visitante){ alert("Introduce ambos equipos"); return; }
  partidos.push({local, visitante});
  renderPartidos();
  document.getElementById("local").value = "";
  document.getElementById("visitante").value = "";
}

function renderPartidos(){
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";
  partidos.forEach((p,i)=>{
    cont.innerHTML += `<div class="match-row">${i+1}. ${p.local} vs ${p.visitante}</div>`;
  });
}

document.getElementById("guardarBtn").addEventListener("click", ()=>{
  if(partidos.length === 0){ alert("Añade al menos un partido"); return; }
  localStorage.setItem("quiniela_oficial", JSON.stringify(partidos));
  alert("✅ Quiniela guardada correctamente");
});
</script>

</body>
</html>
