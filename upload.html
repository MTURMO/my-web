<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Quiniela</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:'Inter',sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  background:#f9fafb;
}
h1{
  margin-bottom:15px;
  color:#333;
  font-size:1.8rem;
  text-align:center;
}
input{
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  margin:5px;
  width:100%;
  max-width:250px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  margin-top:15px;
  background:#10b981;
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:transform 0.2s;
}
button:hover{transform:translateY(-2px);}
#partidos{
  margin-top:20px;
  width:100%;
  max-width:300px;
}
.match-row{
  display:flex;
  gap:10px;
  margin-bottom:5px;
  flex-wrap:wrap;
}
a{
  margin-top:20px;
  color:#3b82f6;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>
<body>

<h1>Crear Quiniela de la Semana</h1>

<!-- üè∑Ô∏è Campo para el nombre de la quiniela -->
<input type="text" id="nombreQuiniela" placeholder="Nombre de la quiniela (ej: Jornada 8)" />

<div id="partidos"></div>

<div style="margin-top:20px;width:100%;max-width:300px;display:flex;flex-wrap:wrap;gap:5px;">
  <input type="text" id="local" placeholder="Equipo local">
  <input type="text" id="visitante" placeholder="Equipo visitante">
  <button id="agregarBtn">‚ûï A√±adir Partido</button>
</div>

<button id="guardarBtn">‚úÖ Guardar Quiniela Oficial</button>

<a href="admin.html">‚¨Ö Volver al men√∫ admin</a>

<script type="module">
import { supabase } from './supabaseClient.js';

let partidos = [];

document.getElementById("agregarBtn").addEventListener("click", () => {
  const local = document.getElementById("local").value.trim();
  const visitante = document.getElementById("visitante").value.trim();
  if (!local || !visitante) {
    alert("Introduce ambos equipos");
    return;
  }
  partidos.push({ local, visitante });
  renderPartidos();
  document.getElementById("local").value = "";
  document.getElementById("visitante").value = "";
});

function renderPartidos() {
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";
  partidos.forEach((p, i) => {
    cont.innerHTML += `<div class="match-row">${i + 1}. ${p.local} vs ${p.visitante}</div>`;
  });
}

document.getElementById("guardarBtn").addEventListener("click", async () => {
  const nombre = document.getElementById("nombreQuiniela").value.trim();
  if (!nombre) {
    alert("Introduce un nombre para la quiniela");
    return;
  }

  if (partidos.length === 0) {
    alert("A√±ade al menos un partido");
    return;
  }

  try {
    // üü• Desactivar quiniela anterior (y bloquearla)
    const { error: desactivaError } = await supabase
      .from("quiniela_oficial")
      .update({ activa: false, blocked: true })
      .eq("activa", true);

    if (desactivaError) throw desactivaError;

    // üü© Crear nueva quiniela activa y desbloqueada
    const nuevaQuiniela = {
      nombre,
      data: partidos,
      activa: true,
      blocked: false,
      creada_el: new Date().toISOString()
    };

    const { error: insertError } = await supabase
      .from("quiniela_oficial")
      .insert([nuevaQuiniela]);

    if (insertError) throw insertError;

    alert("‚úÖ Quiniela guardada correctamente en Supabase");
    document.getElementById("nombreQuiniela").value = "";
    partidos = [];
    renderPartidos();

  } catch (err) {
    alert("‚ùå Error guardando la quiniela: " + err.message);
    console.error(err);
  }
});
</script>

</body>
</html>
