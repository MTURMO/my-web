<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
  <style>
    body { font-family: Arial; text-align:center; margin-top:80px; background:#f4f4f4; }
    .hidden { display:none; }
    input, button { padding:10px; font-size:16px; margin:10px; border-radius:6px; }
    button { background-color:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background-color:#0056b3; }
    .menu button { display:block; margin:15px auto; width:200px; }
  </style>
</head>
<body>

  <!-- Pantalla de login -->
  <div id="login">
    <h1>Acceso Administrador</h1>
    <p>Introduce la contraseña:</p>
    <input type="password" id="password" placeholder="Contraseña">
    <br>
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Menú de admin -->
  <div id="menu" class="hidden">
    <h1>Menú Administrador</h1>
    <div class="menu">
      <button onclick="window.location.href='upload.html'">New Form (Subir Quiniela)</button>
      <button onclick="alert('Check Payments (por implementar)')">Check Payments</button>
      <button onclick="alert('Check Results (por implementar)')">Check Results</button>
    </div>
    <a href="index.html">⬅ Volver al Menú Principal</a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      const correctPassword = "1234"; // Cambia tu contraseña
      if(input === correctPassword) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("menu").classList.remove("hidden");
      } else {
        error.textContent = "Contraseña incorrecta. Intenta de nuevo.";
      }
    }
  </script>

</body>
</html>
